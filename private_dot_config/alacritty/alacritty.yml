window:
  decorations: full
  startup_mode: Maximized

font:
  normal:
    family: FiraMono Nerd Font Mono

  size: 18.0

live_config_reload: true

shell:
  program: /usr/local/bin/tmux

alt_send_esc: false

colors:
  name: Twilight (dark)
  author: Chris Kempson
  primary:
    background: "#1e1e1e"
    foreground: "#a7a7a7"
  cursor:
    text: "#1e1e1e"
    cursor: "#a7a7a7"
  normal:
    black: "#1e1e1e"
    red: "#cf6a4c"
    green: "#8f9d6a"
    yellow: "#f9ee98"
    blue: "#7587a6"
    magenta: "#9b859d"
    cyan: "#afc4db"
    white: "#a7a7a7"
  bright:
    black: "#5f5a60"
    red: "#cf6a4c"
    green: "#8f9d6a"
    yellow: "#f9ee98"
    blue: "#7587a6"
    magenta: "#9b859d"
    cyan: "#afc4db"
    white: "#ffffff"

hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     hyperlinks: true
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

